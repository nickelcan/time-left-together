<body>
 	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-52RFZ46J"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Time together calculator</h1>
        <p>The calculator below is inspired by the <a href="https://www.youtube.com/watch?v=kma1bPDR-rE&rco=1" target="_blank">campaign</a> from Ruavieja, which asked the question:</p>
	        <blockquote class="blockquote">
				<p><em>&ldquo;How much time will you spend with the people who matter to you?&rdquo;</em></p>
			</blockquote>
	        <p>Calculate it here.</p>
	        <hr />
        <form id="calculator-form">
            <div class="mb-3">
                <label for="yourAge" class="form-label">Your age</label>
                <input type="number" class="form-control" id="yourAge" required>
            </div>
            <div class="mb-3">
                <label for="yourSex" class="form-label">Your sex</label>
                <select class="form-select" id="yourSex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lovedOneAge" class="form-label">Loved one's age</label>
                <input type="number" class="form-control" id="lovedOneAge" required>
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">Loved one's sex</label>
                <select class="form-select" id="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hoursPerYear" class="form-label">Hours spent together per year</label>
                <input type="number" class="form-control" id="hoursPerYear" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var yourAge = parseInt(document.getElementById('yourAge').value);
            var yourSex = document.getElementById('yourSex').value;
            var lovedOneAge = parseInt(document.getElementById('lovedOneAge').value);
            var lovedOneSex = document.getElementById('sex').value;
            var hoursPerYear = parseInt(document.getElementById('hoursPerYear').value);
            
            var lifeExpectancy = {
                male: 76,
                female: 81
            };
            
            var yourLifeExpectancy = lifeExpectancy[yourSex];
            var lovedOneLifeExpectancy = lifeExpectancy[lovedOneSex];
            
            var yourYearsLeft = yourLifeExpectancy - yourAge;
            var lovedOneYearsLeft = lovedOneLifeExpectancy - lovedOneAge;
            
            var yearsLeftTogether = Math.min(yourYearsLeft, lovedOneYearsLeft);
            var totalHoursLeft = yearsLeftTogether * hoursPerYear;
            
            document.getElementById('result').innerHTML = `<h3>Estimated time left together: ${totalHoursLeft} hours (${yearsLeftTogether} years)</h3>`;
        });
    </script>
</body>
